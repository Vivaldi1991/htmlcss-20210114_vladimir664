<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div>        
            <button class="button button_primary">
                <span class="button__text button__text_primary">Primary</span>
            </button>
            <button class="button button_primary" disabled>
                <span class="button__text button__text_primary">Primary disabled</span>
            </button>
        </div>
        <div>        
            <button class="button button_secondary">
                <span class="button__text button__text_secondary">Secondary</span>
            </button>
            <button class="button button_secondary" disabled>
                <span class="button__text button__text_secondary">Secondary disabled</span>
            </button>
        </div>
        <div>
            <button class="button button_alternate">
                <span class="button__text button__text_alternate">Alternate</span>
            </button>
            <button class="button button_alternate" disabled>
                <span class="button__text button__text_alternate">Alternate disabled</span>
            </button>
        </div>
    </body>
</html>
