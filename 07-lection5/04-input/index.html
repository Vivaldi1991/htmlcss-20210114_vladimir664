<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <form>
            <label class="input">
                <span class="input__label">Label</span>
                <input class="input__field" type="text" pattern="\d*" name="lastname" placeholder="placeholder">
            </label>
            <label class="input">
                <span class="input__label">Success</span>
                <input class="input__field" type="text" pattern="\d*" name="lastname" placeholder="success" value="123">
            </label>
            <label class="input">
                <span class="input__label">Error</span>
                <input class="input__field" pattern="\d*" type="text" name="lastname" placeholder="error" value="qwe">
            </label>
            <label class="input">
                <span class="input__label">Disabled</span>
                <input class="input__field" type="text" name="lastname" placeholder="placeholder" disabled>
            </label>
        </form>
    </body>
</html>
