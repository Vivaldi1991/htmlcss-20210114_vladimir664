<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <link rel="stylesheet" href="../assets/css/build/main.css">
    
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="1" width="30" height="30" fill="#212429"/>
                <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                <path d="M78 0L110 32H78V0Z" fill="#212429"/>
            </svg>
        </div>
        <div class="header__burger-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 6H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 18H21" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="component">
        <div class="component__header">
            Histogram
        </div>
        <div class="component__preview">
            
            <div class="histogram">
                <div class="histogram__header">
                    <div class="histogram__title">
                        <div class="histogram__name">
                            Total orders
                        </div>
                        <div class="histogram__number">
                            50254
                        </div>
                    </div>
                    <a class="histogram__button" href="#">View all</a>
                </div>
                <div class="histogram__columns-block">
                    <div class="histogram__column" style="height: 12%"></div>
                    <div class="histogram__column" style="height: 32%"></div>
                    <div class="histogram__column" style="height: 40%"></div>
                    <div class="histogram__column" style="height: 86%"></div>
                    <div class="histogram__column" style="height: 54%"></div>
                    <div class="histogram__column" style="height: 35%"></div>
                    <div class="histogram__column" style="height: 12%"></div>
                    <div class="histogram__column" style="height: 32%"></div>
                    <div class="histogram__column" style="height: 76%"></div>
                    <div class="histogram__column" style="height: 45%"></div>
                    <div class="histogram__column" style="height: 12%"></div>
                    <div class="histogram__column" style="height: 32%"></div>
                    <div class="histogram__column" style="height: 56%"></div>
                    <div class="histogram__column" style="height: 87%"></div>
                    <div class="histogram__column" style="height: 32%"></div>
                    <div class="histogram__column" style="height: 66%"></div>
                    <div class="histogram__column" style="height: 66%"></div>
                    <div class="histogram__column" style="height: 32%"></div>
                    <div class="histogram__column" style="height: 65%"></div>
                    <div class="histogram__column" style="height: 16%"></div>
                </div>
            </div>
        </div>

        <div class="component__code-container">
            <div class="component__code-tabs">
                <div active>Html</div>
                <div>Css</div>
            </div>
            <br>
            <div class="component__code-example">
                <pre class="prettyprint">
<xmp>
    <div class="component__code-tabs">
        <div active>Html</div>
        <div>Css</div>
    </div>
</xmp>
                </pre>
            </div>
        </div>
    </div>
    <div class="template-footer">Reusable component library</div>
</body>
</html>
