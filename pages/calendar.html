<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <link rel="stylesheet" href="../assets/css/build/main.css">
    
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="1" width="30" height="30" fill="#212429"/>
                <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                <path d="M78 0L110 32H78V0Z" fill="#212429"/>
            </svg>
        </div>
        <div class="header__burger-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>

            Calendar
        </div>

                <div class="calendar__header">

                    <div class="calendar__week-day">Sun</div>
                </div>
                <div class="calendar__month">
                    <div class="calendar__day">1</div>
                    <div class="calendar__day">2</div>
                    <div class="calendar__day">3</div>
                    <div class="calendar__day">4</div>
                    <div class="calendar__day">5</div>
                    <div class="calendar__day">6</div>
                    <div class="calendar__day">7</div>
                    <div class="calendar__day">8</div>
                    <div class="calendar__day">9</div>

                    <div class="calendar__day calendar__day_active">11</div>

                    <div class="calendar__day calendar__day_active">17</div>
                    <div class="calendar__day calendar__day_active-last">18</div>

                    <div class="calendar__day">20</div>
                    <div class="calendar__day">21</div>
                    <div class="calendar__day">22</div>
                    <div class="calendar__day">23</div>
                    <div class="calendar__day">24</div>
                    <div class="calendar__day">25</div>
                    <div class="calendar__day">26</div>
                    <div class="calendar__day">27</div>
                    <div class="calendar__day">28</div>
                </div>
            </div>
        </div>

        <div class="component__code-container">
            <div class="component__code-tabs">
                <div active>Html</div>
                <div>Css</div>
            </div>
            <br>
            <div class="component__code-example">
                <pre class="prettyprint">
<xmp>
    <div class="component__code-tabs">
        <div active>Html</div>
        <div>Css</div>
    </div>

                </pre>
            </div>
        </div>
    </div>
    <div class="template-footer">Reusable component library</div>
</body>
</html>
